<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h3>Memory Game</h3>
            <div class="container">

            </div>
            <div class="btns">
                <div class="timer" id="timer">00:00</div>
                <button onclick="start()">
                    <img src="./img/playbtn.png" alt="play button">
                </button>
                <button onclick="window.location.reload()">
                    <img src="./img/restart.png" alt="reset button">
                </button>
                <div class="score" id="score">Score: 0 &emsp; FA: 0</div>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
